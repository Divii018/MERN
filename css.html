<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>csshtml</title>

    <!----EXTERNAL CSS DONE BY USING LINK CREATING A LINK BETWEEN CSS AND HTML------------->

<link rel="stylesheet" href="CSS\stylesheet.css\style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
rel="stylesheet">


<!--------------------------------------------------------------------------------------------->

</head>
<body>

    <!---INLINE CSS--------CSS is applied directly to an HTML element using the style attribute.

Used for quick styling of individual elements.--------------------------------------------------------------------->

    
    <h1 style="color: aqua; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> CSS HTML </h1>

     <!-- Paragraph styled via external CSS -->

    
    <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: x-small;
    font-weight: bold;font-style: italic;text-decoration: underline;text-transform:capitalize;color: blue;">
        THIS IS AN INLINE CSS APPLIED
</p>
<!------------------------------------------------------------------------------------------------------------------->
